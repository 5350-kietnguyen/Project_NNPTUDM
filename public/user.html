<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Người Dùng</title>
    <link rel="stylesheet" href="./css/user.css"> <!-- Liên kết với file CSS -->
</head>
<body>
    <div class="container">
        <h1>Quản Lý Người Dùng</h1>

        <!-- Nút Tạo Người Dùng Mới -->
        <button id="create-user-btn">Tạo Người Dùng Mới</button>

        <!-- Bảng Danh Sách Người Dùng -->
        <div id="user-list-container">
            <table id="user-list">
                <thead>
                    <tr>
                        <th>Tên Người Dùng</th>
                        <th>Email</th>
                        <th>Vai Trò</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Danh sách người dùng sẽ được hiển thị ở đây -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal tạo người dùng mới -->
    <div id="create-user-modal" style="display:none;">
        <h2>Tạo Người Dùng Mới</h2>
        <form id="create-user-form">
            <label for="username">Tên người dùng:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Vai trò:</label>
            <select id="role" name="role">
                <option value="user">Người dùng</option>
                <option value="admin">Quản trị viên</option>
            </select>

            <button type="submit">Lưu Người Dùng</button>
            <button type="button" id="close-create-user-modal-btn">Hủy</button>
        </form>
    </div>

    <!-- Modal chỉnh sửa người dùng -->
    <div id="edit-user-modal" style="display:none;">
        <h2>Chỉnh Sửa Người Dùng</h2>
        <form id="edit-user-form">
            <input type="hidden" id="edit-user-id" name="userId">
            <label for="edit-username">Tên người dùng:</label>
            <input type="text" id="edit-username" name="username" required>

            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" name="email" required>

            <label for="edit-password">Mật khẩu:</label>
            <input type="password" id="edit-password" name="password" required>

            <label for="edit-role">Vai trò:</label>
            <select id="edit-role" name="role">
                <option value="user">Người dùng</option>
                <option value="admin">Quản trị viên</option>
            </select>

            <button type="submit">Lưu Thay Đổi</button>
            <button type="button" id="close-edit-user-modal-btn">Hủy</button>
        </form>
    </div>

    <!-- Modal Xóa Người Dùng -->
    <div id="delete-user-modal" style="display:none;">
        <h2>Xóa Người Dùng</h2>
        <p>Bạn có chắc chắn muốn xóa người dùng này?</p>
        <button id="confirm-delete-btn">Xóa</button>
        <button type="button" id="close-delete-user-modal-btn">Hủy</button>
    </div>

    <script src="./js/user.js"></script>
</body>
</html>
